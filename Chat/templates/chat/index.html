<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="{% static 'mystyles.css' %}">
    <title>Chat Rooms</title>
</head>
<body>
    What chat room would you like to enter?<br><br>
    <input id="room-name-input" type="text" size="100"><br><br>
    <input id="room-name-submit" type="button" value="Enter"><br><br>

    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="user-list">
      </tbody>
    </table>

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>

    <script>
      // Fetch all users from the API endpoint
      fetch('api/users/')
        .then(response => response.json())
        .then(data => {
          // Loop through each user and add them to the table
          data.forEach(user => {
            const row = document.createElement('tr');
            const username = document.createElement('td');
            const email = document.createElement('td');
            username.textContent = user.username;
            email.textContent = user.email;
            row.appendChild(username);
            row.appendChild(email);
            document.getElementById('user-list').appendChild(row);
          });
        })
        .catch(error => {
          // Handle any errors
          console.error(error);
        });
    </script>

</body>
</html>
