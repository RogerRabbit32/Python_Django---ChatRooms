<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Private chat</title>
</head>
<body>
<h1>Private chat between {{ chat.user1 }} and {{ chat.user2 }}</h1>

<textarea id="chat-messages" cols="100" rows="20" readonly></textarea>
<input id="chat-message-input" type="text" size="100"><br>
<input id="chat-message-submit" type="button" value="Send">

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Function to retrieve chat history
      function getChatHistory() {
        // Extract chat ID from the URL
        var url = window.location.href;
        var regex = /\/([^\/]+)\/$/;
        var match = regex.exec(url);
        var chatId = match[1];
        const currentUserID = {{ request.user.id }}
        var chatMessages = document.getElementById('chat-messages');

        fetch('http://127.0.0.1:8000/chat/api/private_chats/' + chatId + '/', {
          headers: {
                     'X-CSRFToken': '{{ csrf_token }}'
          }
          })
          .then(response => response.json())
          .then(data => {
            data.forEach(message => {
              if(message.sender === parseInt(currentUserID)) {
              chatMessages.value += 'You: ' + `${message.text}` + '\n' + '\n';
              }
              else {
              chatMessages.value += `${message.sender_username}: ` + `${message.text}` + '\n' + '\n';
              }
            });
          })
          .catch(error => console.log(error));
      }

      // Call the function to retrieve chat history
      getChatHistory();
      //
      // Message input logic
      document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            var url = window.location.href;
            var regex = /\/([^\/]+)\/$/;
            var match = regex.exec(url);
            var chatId = match[1];
            var senderId = '{{ request.user.id }}';
            fetch('http://127.0.0.1:8000/chat/api/messages/' + chatId + '/', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({text: message, sender: senderId, object_id: chatId})
              })
              .then(response => response.json())
              .then(data => {
                // Handle the successful response
                console.log('Message sent:', data);
              })
              .catch(error => {
                // Handle the error
                console.error('Error sending message:', error);
              });

            messageInputDom.value = '';
        };
    });
  </script>

</body>
</html>
